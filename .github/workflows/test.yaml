on: [pull_request]
name: Tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14.x,1.15.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Lint
      env:
        GO111MODULE: on
      run: make lint
    - name: Test
      env:
        GO111MODULE: on
      run: go test -cover .
